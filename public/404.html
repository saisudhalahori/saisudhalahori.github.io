<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Not Found</title>
  <script type="text/javascript">
    (function () {
      if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
        window.location.href = '/index.html';
      }
    })();
  </script>
</head>
<body>
  <p>404 - Not Found</p>
</body>
</html>
