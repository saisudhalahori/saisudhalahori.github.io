<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/?url=${encodeURIComponent(window.location.pathname + window.location.search)}">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    window.location.href = `/?url=${encodeURIComponent(window.location.pathname + window.location.search)}`;
  </script>
  <p>If you are not redirected automatically, <a href="/?url=${encodeURIComponent(window.location.pathname + window.location.search)}">click here</a>.</p>
</body>
</html>
