<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Get the current URL path and query parameters
    var currentUrl = window.location.pathname + window.location.search;
    // Encode the URL
    var encodedUrl = encodeURIComponent(currentUrl);
    // Redirect to the root page with the original URL as a query parameter
    window.location.href = '/?url=' + encodedUrl;
  </script>
  <p>If you are not redirected automatically, <a href="/?url=<%=encodeURIComponent(url)%>">click here</a>.</p>
</body>
</html>
