<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Not Found</title>
  <script type="text/javascript">
    (function () {
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var decodedPathname = decodeURIComponent(l.pathname)
        .slice(1)
        .split("/")
        .slice(pathSegmentsToKeep)
        .join("/")
        .replace(/&/g, "~and~");

      var search = l.search ? "?" + l.search.slice(1).replace(/&/g, "~and~") : "";
      var hash = l.hash ? l.hash : "";

      var newPath = "/" + l.pathname.split("/").slice(0, 1 + pathSegmentsToKeep).join("/") + "/?/" + decodedPathname + search + hash;

      l.replace(newPath);
    })();
  </script>
</head>
<body>
  <p>404 - Not Found</p>
</body>
</html>
